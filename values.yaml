# Default values for koios-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: containers.renci.org/helxplaform/koios
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.0.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""



env:

  OLLAMA_URL: "http://ollama:11434"
  QDRANT_URL: "http://koios-sapbert-qdrant:6333"
  GEN_MODEL_NAME: "llama3"
  EMB_MODEL_NAME: "llama3"
  QDRANT_COLLECTION_NAME: "test_collection2"
  STUDIES_JSON_FILE: "/mnt/studies.json"

storageSize: 100Mi


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type"
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: koios.apps.renci.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: koios.apps.renci.org-tls
      hosts:
        - koios.apps.renci.org

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 1
     memory: 1Gi
   requests:
     cpu: 100m
     memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
